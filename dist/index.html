<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>landing page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <div class="header">
        <div class="logo">
            <img src="./assets/images/logo.svg" alt = "logo">
        </div>
        <div class="list">
            <ul>
                <li>About Us</li>
                <li>Blockchain</li>
                <li>Blockchain</li>
                <li>FCA</li>
            </ul>
        </div>
        <div class="register">
            <div class="log-in"><p>log in</p></div>
            <input type="button" value="register" class="header-button">
            <div class="language"><p>eng</p></div>
        </div>
    </div>
    <hr class="bottom-line">
</header>
<div class="main-section">
    <div class="container">
        <div>
            <div class="main-text">
                <h1>ONLINE TRANSFER SYSTEM</h1>
                <p>Security and Accessibility all over the<br> World for Personal Accounts and our<br> Business Clients</p>
                <input type="button" value="create account" class="header-button">
            </div>
            <div class="main-image">
                <img src="./assets/images/mock-home-app@3x.png">
                <div class="image-blockchain">
                    <img src="./assets/images/blockchain-cubes.svg">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
